<!DOCTYPE html>
<html>
  <head>
    <title>Feliz 2025 - RA</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Texto flotante -->
      <a-text value="¡Feliz 2025!" position="0 2 -3" color="gold" scale="3 3 3"></a-text>

      <!-- Número 2025 flotando -->
      <a-entity position="0 1 -3">
        <a-box color="blue" depth="0.5" height="1" width="2"></a-box>
      </a-entity>

      <!-- Fuegos artificiales -->
      <a-entity
        geometry="primitive: sphere; radius: 0.5"
        material="color: red"
        position="1 1 -3"
        animation="property: position; to: 1 3 -3; loop: true; dur: 2000"
      ></a-entity>
    </a-scene>
  </body>
</html>
